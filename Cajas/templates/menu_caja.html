{% extends "base.html" %}

{% block title %}Brunette - Menú Cajas{% endblock %}

{% block content %}

<div class="container mt-5">
    <h2 class="mb-4">Gestión de Caja</h2>
    
    <div class="row justify-content-center">
        <div class="col-md-4 mb-3">
            <a href="{% url 'abrir_caja' %}" class="btn btn-success btn-lg btn-block py-3">
                <i class="bi bi-cash-coin me-2"></i>Abrir Caja
            </a>
        </div>
        
        <div class="col-md-4 mb-3">
            <a href="{% url 'cerrar_caja' %}" class="btn btn-danger btn-lg btn-block py-3">
                <i class="bi bi-lock me-2"></i>Cerrar Caja
            </a>
        </div>
    </div>
</div>

<style>
    .btn-block {
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>

{% endblock %}
